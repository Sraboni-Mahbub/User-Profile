<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
      .btn {
            background-color: #fa6400;
            color: #fff;
            transition: all .7s;
          }
          .btn:hover {
            color: #ffffff;
            background-color: #fa934e !important;
            border-color: #fa6400;
            box-shadow: #000000;
          }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <nav class="slide-out-nav" id="slideOutNav">
        <ul>
            <li><a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i> User Info</a></li>
            <li><a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i> Favourites</a></li>
            <li><a href="#"><i class="fa fa-star-o" aria-hidden="true"></i> Watchlist</a></li>
            <li><a href="#"><i class="fa fa-cog" aria-hidden="true"></i> Setting</a></li>
            <li><a href="#"><i class="fa-regular fa-bell" style="color: #000000;"></i>  Notifications</a></li>
        </ul>
        <div class="logout">
          <ul>
            <li><a href="#" style="color: #000000;"><i class="fas fa-sign-out-alt fa-rotate-180 fa-lg" style="color: #000000;"></i>  Logout</a></li>
          </ul>
        </div>
        
    </nav>
   
    
    <div class="user-name">
        <ul>
            <li><i class="fa-regular fa-bell fa-shake fa-xl"></i></li>
            <li class="avatar"><img src="picture.jpg"></li>
            <li>Sraboni Mahbub</li>
        </ul>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-4 col-5-large col-12-medium">
                <span class="image fit"><img src="picture.jpg" alt="" /></span>
            </div>
            <div class="col-8 col-7-large col-12-medium">
                <header>
                    <h1><strong>Sraboni Mahbub</strong></h1>
                    <p>Dhaka, Bangladesh</p>
                    <button class="button-5" role="button">Edit</button>
                </header>
                
            </div>
        </div>
    </div>

      <form action="#">
        <div></div>
        <div class="container text-center">
          <div class="row">
            <div class="col" >
              <label>Name</label>
              <input type="text" required />
            </div>
            <div class="col">
              <label>Full Name</label>
              <input type="text" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Email </label>
              <input type="text" required />
            </div>
            <div class="col">
              <label>Number </label>
              <input type="text" required />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Location </label>
              <input type="text" required />
            </div>
            <div class="col">
              <label>Postal code </label>
              <input type="text" required />
            </div>
          </div>
          <div class="row">
            <div class="col">
              
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    <script>
        function toggleMenu() {
            var slideOutNav = document.getElementById("slideOutNav");
            slideOutNav.classList.toggle("active");
        }
    </script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
